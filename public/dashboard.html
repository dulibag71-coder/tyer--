<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf AI | 대시보드</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">GOLF AI<div class="brand-dot"></div>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active" onclick="location.href='dashboard.html'">홈 (대시보드)</li>
                <li class="nav-item" onclick="location.href='studio.html'">스윙 스튜디오</li>
                <li class="nav-item" onclick="location.href='coach.html'">AI 코치</li>
                <li class="nav-item" onclick="location.href='membership.html'" style="color: #f472b6;">멤버십 (Upgrade)
                </li>
            </ul>
            <div class="user-profile">
                <div class="avatar" id="avatar">?</div>
                <div>
                    <div style="font-weight:700" id="user-name">게스트</div>
                    <div style="font-size:0.8rem; color:var(--text-secondary)" id="user-level">레벨 -</div>
                    <div style="font-size:0.7rem; color:var(--danger); cursor:pointer; margin-top:4px;"
                        onclick="logout()">로그아웃</div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="view-dashboard" class="dashboard-view active" style="display:grid;">
                <!-- Radar Chart Card -->
                <div class="card" style="grid-row: span 2;">
                    <div class="card-header">
                        <div class="card-title">나의 골프 능력치 (DNA)</div>
                    </div>
                    <canvas id="radarChart"></canvas>
                </div>

                <!-- Stats Card -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">성장 지수 (Growth Index)</div>
                    </div>
                    <div class="stat-big" id="stat-growth">0.0</div>
                    <div class="stat-label">누적 데이터 기반 점수</div>
                </div>

                <!-- Mission Card (Gamified) -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">오늘의 훈련 (Daily Missions)</div>
                        <div style="font-size:0.8rem; color:var(--primary);">Neural Sync: <span
                                id="sync-status">Active</span></div>
                    </div>

                    <ul class="mission-list" id="mission-list">
                        <!-- Dynamic Missions will be injected here -->
                        <li class="mission-item skipped">데이터 로딩 중...</li>
                    </ul>

                    <div style="margin-top: 1.5rem; display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-size:0.8rem; color:var(--text-muted);">달성률</span>
                        <div style="width:70%; height:6px; background:#334155; border-radius:3px;">
                            <div id="mission-progress"
                                style="width:0%; height:100%; background:var(--success); border-radius:3px; transition:width 0.5s;">
                            </div>
                        </div>
                    </div>
                </div>

                <style>
                    .mission-list {
                        list-style: none;
                        padding: 0;
                        margin-top: 1rem;
                    }

                    .mission-item {
                        background: rgba(255, 255, 255, 0.03);
                        border: 1px solid var(--border-soft);
                        padding: 0.8rem 1rem;
                        border-radius: 8px;
                        margin-bottom: 0.5rem;
                        display: flex;
                        align-items: center;
                        gap: 0.8rem;
                        transition: all 0.2s;
                    }

                    .mission-item.completed {
                        border-color: var(--success);
                        background: rgba(34, 197, 94, 0.1);
                    }

                    .mission-checkbox {
                        width: 20px;
                        height: 20px;
                        border-radius: 50%;
                        border: 2px solid var(--text-muted);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }

                    .mission-item.completed .mission-checkbox {
                        border-color: var(--success);
                        background: var(--success);
                    }

                    .mission-item.completed .mission-checkbox::after {
                        content: '✔';
                        font-size: 0.7rem;
                        color: #fff;
                    }
                </style>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
