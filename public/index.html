<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>골프 AI | 시작하기</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }
    </style>
</head>

<body>
    <div class="login-overlay" style="display:flex; opacity:1;">
        <div class="login-card">
            <h1>Golf AI</h1>
            <p>0에서 시작하는 당신만의 골프 여정</p>
            <form id="login-form">
                <input type="text" id="username" class="input-pure" placeholder="이름을 입력하세요 (예: 홍길동)" autocomplete="off"
                    required>
                <button type="submit" class="btn-primary">기억 연결하기</button>
            </form>
            <div id="login-msg" style="margin-top:1rem; color:var(--danger); font-size:0.9rem;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
